URL: "http://demo.sudermanjr.com"

demo:
  refreshInterval: 100 # milliseconds
  title: "Reckoner Demo"
  metadata: "Installed with Reckoner"

hpa:
  min: 3
  max: 20
  metric: response_latency_ms_99th
  target: 30

image:
  repository: ehazlett/docker-demo
  tag: latest
  pullPolicy: Always

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  paths: []
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
